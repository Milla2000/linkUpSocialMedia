<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Front-end/register.css">
</head>

<body>
    <div class="login-body">
        <div class="logo-side">
            <img src="/Front-end/images/Screenshot__36_-removebg-preview.png" alt="">
        </div>

        <div class="details-side">
            <div class="container">
                <h2>Register Form</h2>
                <form action="#" method="POST">
                    
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <br>
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <br>
                    <input type="text" id="profession" name="profession" placeholder="profession" required>
                    <br>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <br>
                    
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"
                        required>
                    <br>
                    <label for="image-upload" class="image-upload-label">
                        Upload image
                    </label>
                    <input type="file" id="image-upload" name="image" accept="image/*" style="display: none;" required>
                    <br>
                    <button type="submit" class="login-button">Register</button>
                </form>
                <p class="signin-text">Already a member? <a href="#">Sign in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
