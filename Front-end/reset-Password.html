

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/Front-end/register.css">
</head>

<body>
    <div id="toast" class="toast" style="display: none; background-color: rgb(0, 0, 0);">
        <div id="toast-text" class="toast-text"></div>
        <!-- <div id="loader" class="loader"></div> -->
    </div>
    <div class="login-body">
        <div class="logo-side">
            <img src="/Front-end/images/Screenshot__36_-removebg-preview.png" alt="">
        </div>

        <div class="details-side">
            <div class="container">
                <h2>Login Form</h2>
                <!-- <div class=".divform"> -->
                <form id="resetForm">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <button type="button" id="sendResetEmail" class="reset-button">Send Reset Email</button>
                    <br> <br>
                    <input type="text" id="resetToken" name="resetToken" placeholder="Reset Token" required>
                    <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
                    <input type="password" id="newPassword1" name="newPassword" placeholder="New Password" required><br>
                    <button type="button" id="resetPassword" class="reset-button">Reset Password</button>
                </form>

                <p class="signin-text">Not a member? <a href="/Front-end/register.html">Register</a></p>
            </div>
        </div>
    </div>
    <script type="" src="/Front-end/reset-password.js"></script>
</body>

</html>
